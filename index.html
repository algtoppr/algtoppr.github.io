    <script>
      $(function(){
        $("#includedContent--about").load("about.html"); 
        $("#includedContent--speakers").load("speakers.html"); 
      });
      function setSectionMargins() {
        var titledata = $("#algtoppr-title").get(0).getBoundingClientRect();
        var windoww = $(window).width();
        $(".section__content--narrow").css({'margin-left': `${(windoww - titledata.width)/2}px`});
        $(".section__content--narrow").css({'margin-right': `${(windoww - titledata.width)/2}px`});
      };
      function setTetrahedron1() {
        var offset_from_title_top = 10;
        var titledata = $("#algtoppr-title").get(0).getBoundingClientRect();
        var intopology = $("#intopology").get(0).getBoundingClientRect();
        $(".tetrahedron1").css({
          'top': `${titledata.top - offset_from_title_top}px`, 
          'height': `${intopology.top + 0.42 * intopology.height - titledata.top + offset_from_title_top}px`,
          'left': `${titledata.left + 0.78 * titledata.width}px`
        });
      };
      $( document ).ready(function() {
        setSectionMargins();
        setTetrahedron1();
      });
      $(window).resize(function() {
        setSectionMargins();
        setTetrahedron1();
      });
    </script>
    <title>Algebraic Structures in Topology</title>
